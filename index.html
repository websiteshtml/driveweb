<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download My Oversized Folder</title>
<style>
  /* General body styling */
  body {
    font-family: "gf_Bitcount_Grid_Double_Ink variant0", Tofu, sans-serif;
    font-weight: 200;
    font-style: normal;
    font-stretch: normal;
    font-optical-sizing: auto;
    text-align: start;
    background-color: #111;
    color: #eee;
    padding: 40px;
    transition-property: opacity, transform;
    transition-duration: 350ms;
  }

  /* Header styling */
  h1 {
    font-size: 2em;
    opacity: 1;
    line-height: 1.3;
    margin-bottom: 20px;
  }

  /* Download button hover effect */
  a img {
    cursor: pointer;
    transition: transform 0.35s, opacity 0.35s;
    display: inline-block;
  }

  a img:hover {
    transform: scale(1.05);
    opacity: 0.85;
  }

  /* Gallery styling */
  .gallery {
    margin-top: 40px;
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
  }

  .gallery img {
    width: 200px;
    border-radius: 8px;
    transition: opacity 0.35s, transform 0.35s;
  }

  .gallery img:hover {
    opacity: 0.8;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<h1>Download My Oversized Folder</h1>
<p>Click the button below to download the entire folder:</p>

<!-- SVG Figma download button -->
<a href="https://drive.google.com/uc?export=download&id=1Ymz4OWv7xO2DcAPQh55_jWgvD6dxUkcm" download>
  <img src="downloadb.svg" alt="Download Folder" width="200">
</a>

<!-- Sample image gallery -->
<div class="gallery">
  <img src="sample1.jpg" alt="Sample 1">
  <img src="sample2.jpg" alt="Sample 2">
  <img src="sample3.jpg" alt="Sample 3">
</div>

</body>
</html>
